<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h1 {
        color: #007BFF;
        margin-top: 20px;
    }
    .container {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
    }
    input[type="file"],
    input[type="range"] {
        width: 100%;
        margin: 10px 0;
    }
    img {
        max-width: 100%;
        border-radius: 8px;
        margin: 10px 0;
    }
    button {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #0056b3;
    }
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
    }
</style>
</head>
<body>
<h1>Image Compressor</h1>
<div class="container">
    <input type="file" id="upload" accept="image/*">
    <label for="quality">Compression Quality: <span id="qualityValue">0.8</span></label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
    <div id="preview"></div>
    <button id="download" style="display:none;">Download Compressed Image</button>
</div>

<script>
    const upload = document.getElementById('upload');
    const quality = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('download');
    let compressedDataUrl = '';

    quality.addEventListener('input', () => {
        qualityValue.textContent = quality.value;
        if (preview.querySelector('img')) {
            compressImage();
        }
    });

    upload.addEventListener('change', () => {
        const file = upload.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    preview.innerHTML = '';
                    preview.appendChild(img);
                    compressImage();
                };
            };
            reader.readAsDataURL(file);
        }
    });

    function compressImage() {
        const img = preview.querySelector('img');
        if (!img) return;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);
        compressedDataUrl = canvas.toDataURL('image/jpeg', parseFloat(quality.value));
        downloadBtn.style.display = 'block';
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = compressedDataUrl;
            link.download = 'compressed-image.jpg';
            link.click();
        };
    }
</script>
</body>
</html>
